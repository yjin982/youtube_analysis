<!doctype html>
<html lang="en">
  <head>
    <title>게시판</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    
    <link rel="stylesheet" href="static/css/custom-bs.css">
    <link rel="stylesheet" href="static/css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="static/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="static/fonts/icomoon/style.css">
    <link rel="stylesheet" href="static/fonts/line-icons/style.css">
    <link rel="stylesheet" href="static/css/owl.carousel.min.css">
    <link rel="stylesheet" href="static/css/animate.min.css">
    <link rel="stylesheet" href="static/css/quill.snow.css">
    

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="static/css/style.css">    
	
  </head>
  <body id="top">

  <div id="overlayer"></div>
  <div class="loader">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
    

<div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div> <!-- .site-mobile-menu -->
    

    <!-- NAVBAR -->
       <header class="site-navbar mt-3">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="site-logo col-6"><a href="index">Python Web Project</a></div>

          <nav class="mx-auto site-navigation">
            <ul class="site-menu js-clone-nav d-none d-xl-block ml-0 pl-0">
              <li><a href="index" class="nav-link active">Home</a></li>
              <li><a href="about">소개</a></li>
              <li class="has-children">
                <a href="#">분석</a>
                <ul class="dropdown" style="width: 300px;">
                  <li><a href="wordcloud">워드클라우드분석</a></li>
                  <li><a href="youtube_data">유튜브 관련 데이터 분석</a></li>
                  <li><a href="upload_date&views">동영상 등록일과 조회수 분석</a></li>
                  <li><a href="jaehong">조회수 상관분석</a></li>
                </ul>
              </li>
              <li><a href="board">게시판</a></li>
            </ul>
          </nav>
          

        </div>
      </div>
    </header>

    <!-- HOME -->
    <section class="section-hero overlay inner-page bg-image" style="background-image: url('static/images/hero_1.jpg');" id="home-section">
      <div class="container">
        <div class="row">
          <div class="col-md-7">
            <h1 class="text-white font-weight-bold">글 작성</h1>
            <div class="custom-breadcrumbs">
              <a href="index"><strong>HOME</strong></a><span class="mx-2 slash">/</span>
              <a href="board"><strong>게시판</strong></a><span class="mx-2 slash">/</span>
              
              <span class="text-white"><strong>글 작성</strong></span>
            </div>
          </div>
        </div>
      </div>
    </section>
    
     <section class="site-section">
      <div class="container">

 		<div class="row mb-5">
          <div class="col-lg-12">
            <form class="p-4 p-md-5 border rounded" method="post" id="board_write_frm" action="board_save">{% csrf_token %}
            <div class="col-lg-6 mb-5 mb-lg-0">
      	  	<div class="row form-group">
      	        <div class="col-md-6 mb-3 mb-md-0">
                  <label class="text-black" for="fname">닉네임</label>
                  <input type="text" id="board_write_name" name="board_write_name" maxlength="8" class="form-control" onkeydown="spacebarDisable();">
                </div>
                <div class="col-md-6">
                  <label class="text-black" for="lname">비밀번호</label>
                  <input type="password" id="board_write_passwd" name="board_write_passwd" maxlength="15" class="form-control" onkeydown="spacebarDisable();">
                </div>
             </div>
             </div>

			<hr>
              <div class="form-group">
                <label for="job-title">글 제목</label>
                <input type="text" class="form-control" id="board_write_title" name="board_write_title" maxlength="15">
              </div>

              <div class="form-group">
                <label for="job-description">글 내용</label><br>
				<textarea id="message" name="message" cols="30" rows="7" class="form-control" style="resize: none;"></textarea>
              </div>
            </form>
          </div>
        </div>
        <div class="row align-items-center mb-5">
          
          <div class="col-lg-4 ml-auto">
            <div class="row">
            <div class="col-6">
              <a href="javascript:board_write();" class="btn btn-block btn-light btn-md" style="border-color: black">작성</a>
              </div>
              <div class="col-6">
                <a href="board" class="btn btn-block btn-light btn-md" style="border-color: black">목록으로</a>
                
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </section>
    
    	

  <footer class="site-footer">
      <div class="container">
      	<div style="text-align: center;">
            <h3>재홍 유진 지훈 준혜 대희 팀 </h3>
      	</div>
        <div class="row text-center">
          <div class="col-12">
            <p class="copyright"><small>
            Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved <i class="icon-heart text-danger" aria-hidden="true"></i>
            </small></p>
          </div>
        </div>
      </div>
    </footer>
  
  </div>

    <!-- SCRIPTS -->
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/isotope.pkgd.min.js"></script>
    <script src="static/js/stickyfill.min.js"></script>
    <script src="static/js/jquery.fancybox.min.js"></script>
    <script src="static/js/jquery.easing.1.3.js"></script>
    
    <script src="static/js/jquery.waypoints.min.js"></script>
    <script src="static/js/jquery.animateNumber.min.js"></script>
    <script src="static/js/owl.carousel.min.js"></script>
    <script src="static/js/quill.min.js"></script>
    
    
    <script src="static/js/bootstrap-select.min.js"></script>
    
    <script src="static/js/custom.js"></script>

   
     
  </body>
</html>
